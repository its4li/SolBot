<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربات معامله‌گر سولانا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #f0f0f0;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .positions {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .position-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .position-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .position-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 ربات معامله‌گر سولانا</h1>
            <p>ربات حرفه‌ای برای معاملات خودکار در شبکه سولانا</p>
        </div>
        
        <div class="content">
            <!-- اتصال والت -->
            <div class="section">
                <h2>🔐 اتصال والت</h2>
                <div class="form-group">
                    <label>کلید خصوصی والت:</label>
                    <input type="password" id="privateKey" placeholder="کلید خصوصی خود را وارد کنید">
                </div>
                <button class="btn btn-primary" onclick="connectWallet()">اتصال والت</button>
                <div id="walletStatus"></div>
            </div>

            <!-- خرید توکن -->
            <div class="section">
                <h2>🎯 خرید توکن (Sniper)</h2>
                <div class="grid">
                    <div>
                        <div class="form-group">
                            <label>آدرس کانترکت توکن:</label>
                            <input type="text" id="buyTokenMint" placeholder="آدرس کانترکت توکن">
                        </div>
                        <div class="form-group">
                            <label>مقدار SOL برای خرید:</label>
                            <input type="number" id="solAmount" placeholder="0.1" step="0.01">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label>Take Profit (%):</label>
                            <input type="number" id="takeProfit" placeholder="50" min="1">
                        </div>
                        <div class="form-group">
                            <label>Stop Loss (%):</label>
                            <input type="number" id="stopLoss" placeholder="20" min="1">
                        </div>
                        <div class="form-group">
                            <label>Slippage (%):</label>
                            <input type="number" id="slippage" placeholder="5" min="0.1" step="0.1">
                        </div>
                    </div>
                </div>
                <button class="btn btn-success" onclick="buyToken()">خرید توکن</button>
                <div id="buyStatus"></div>
            </div>

            <!-- فروش توکن -->
            <div class="section">
                <h2>💸 فروش توکن</h2>
                <div class="grid">
                    <div class="form-group">
                        <label>آدرس کانترکت توکن:</label>
                        <input type="text" id="sellTokenMint" placeholder="آدرس کانترکت توکن">
                    </div>
                    <div class="form-group">
                        <label>درصد فروش:</label>
                        <input type="number" id="sellPercentage" placeholder="100" min="1" max="100">
                    </div>
                </div>
                <button class="btn btn-danger" onclick="sellToken()">فروش توکن</button>
                <div id="sellStatus"></div>
            </div>

            <!-- موقعیت‌های فعال -->
            <div class="section">
                <h2>📊 موقعیت‌های فعال</h2>
                <button class="btn btn-primary" onclick="loadPositions()">بروزرسانی موقعیت‌ها</button>
                <div id="positions" class="positions"></div>
            </div>
        </div>
    </div>

    <script>
        let isWalletConnected = false;

        function showStatus(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }

        async function connectWallet() {
            const privateKey = document.getElementById('privateKey').value;
            
            if (!privateKey) {
                showStatus('walletStatus', 'لطفاً کلید خصوصی را وارد کنید', false);
                return;
            }

            try {
                const response = await fetch('/api/connect-wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ privateKey })
                });

                const result = await response.json();

                if (result.success) {
                    isWalletConnected = true;
                    showStatus('walletStatus', '✅ والت با موفقیت متصل شد!');
                    loadPositions();
                } else {
                    showStatus('walletStatus', `❌ خطا در اتصال والت: ${result.error}`, false);
                }
            } catch (error) {
                showStatus('walletStatus', `❌ خطا در اتصال: ${error.message}`, false);
            }
        }

        async function buyToken() {
            if (!isWalletConnected) {
                showStatus('buyStatus', 'ابتدا والت خود را متصل کنید', false);
                return;
            }

            const tokenMint = document.getElementById('buyTokenMint').value;
            const solAmount = parseFloat(document.getElementById('solAmount').value);
            const takeProfit = parseInt(document.getElementById('takeProfit').value);
            const stopLoss = parseInt(document.getElementById('stopLoss').value);
            const slippage = parseFloat(document.getElementById('slippage').value) * 100; // Convert to bps

            if (!tokenMint || !solAmount) {
                showStatus('buyStatus', 'لطفاً تمام فیلدهای ضروری را پر کنید', false);
                return;
            }

            try {
                showStatus('buyStatus', '⏳ در حال خرید توکن...');
                
                const response = await fetch('/api/buy-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tokenMint,
                        solAmount,
                        takeProfit,
                        stopLoss,
                        slippage
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('buyStatus', `✅ خرید موفق! امضا: ${result.signature}`);
                    loadPositions();
                } else {
                    showStatus('buyStatus', `❌ خطا در خرید: ${result.error}`, false);
                }
            } catch (error) {
                showStatus('buyStatus', `❌ خطا: ${error.message}`, false);
            }
        }

        async function sellToken() {
            if (!isWalletConnected) {
                showStatus('sellStatus', 'ابتدا والت خود را متصل کنید', false);
                return;
            }

            const tokenMint = document.getElementById('sellTokenMint').value;
            const percentage = parseInt(document.getElementById('sellPercentage').value);

            if (!tokenMint || !percentage) {
                showStatus('sellStatus', 'لطفاً تمام فیلدها را پر کنید', false);
                return;
            }

            try {
                showStatus('sellStatus', '⏳ در حال فروش توکن...');
                
                const response = await fetch('/api/sell-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tokenMint,
                        percentage
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('sellStatus', `✅ فروش موفق! امضا: ${result.signature}`);
                    loadPositions();
                } else {
                    showStatus('sellStatus', `❌ خطا در فروش: ${result.error}`, false);
                }
            } catch (error) {
                showStatus('sellStatus', `❌ خطا: ${error.message}`, false);
            }
        }

        async function loadPositions() {
            if (!isWalletConnected) {
                return;
            }

            try {
                const response = await fetch('/api/positions');
                const result = await response.json();

                const positionsDiv = document.getElementById('positions');
                
                if (result.positions && result.positions.length > 0) {
                    positionsDiv.innerHTML = result.positions.map(position => `
                        <div class="position-card">
                            <h3>🪙 توکن: ${position.tokenMint.slice(0, 8)}...</h3>
                            <div class="position-info">
                                <div class="info-item">
                                    <span class="info-label">سرمایه:</span>
                                    <span class="info-value">${position.solInvested} SOL</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">قیمت خرید:</span>
                                    <span class="info-value">${position.buyPrice?.toFixed(8) || 'نامشخص'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Take Profit:</span>
                                    <span class="info-value">${position.takeProfit || 'تعیین نشده'}%</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Stop Loss:</span>
                                    <span class="info-value">${position.stopLoss || 'تعیین نشده'}%</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">زمان خرید:</span>
                                    <span class="info-value">${new Date(position.timestamp).toLocaleString('fa-IR')}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    positionsDiv.innerHTML = '<p style="text-align: center; color: #666;">هیچ موقعیت فعالی وجود ندارد</p>';
                }
            } catch (error) {
                console.error('خطا در بارگیری موقعیت‌ها:', error);
            }
        }

        // بروزرسانی خودکار موقعیت‌ها هر 30 ثانیه
        setInterval(() => {
            if (isWalletConnected) {
                loadPositions();
            }
        }, 30000);
    </script>
</body>
</html>
