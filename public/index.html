<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربات معامله‌گر سولانا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #f0f0f0;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .wallet-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
        }

        .wallet-info h4 {
            margin-bottom: 10px;
            color: #0056b3;
        }

        .wallet-address {
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
        }

        .positions {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .position-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .position-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .position-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .wallet-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .wallet-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .wallet-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .wallet-btn img {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 ربات معامله‌گر سولانا</h1>
            <p>ربات حرفه‌ای برای معاملات خودکار در شبکه سولانا</p>
        </div>
        
        <div class="content">
            <!-- اتصال والت -->
            <div class="section">
                <h2>🔗 اتصال والت سولانا</h2>
                <div class="wallet-buttons">
                    <div class="wallet-btn" onclick="connectPhantom()">
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTA4IiBoZWlnaHQ9IjEwOCIgdmlld0JveD0iMCAwIDEwOCAxMDgiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDgiIGhlaWdodD0iMTA4IiByeD0iMjYiIGZpbGw9InVybCgjcGFpbnQwX2xpbmVhcl8xNzM5XzIxMTgpIi8+CjxwYXRoIGZpbGwtcnVsZT0iZXZlbm9kZCIgY2xpcC1ydWxlPSJldmVub2RkIiBkPSJNNTQgMTZDNzMuODgyMyAxNiA5MCAzMi4xMTc3IDkwIDUyQzkwIDcxLjg4MjMgNzMuODgyMyA4OCA1NCA4OEM0MS42NzQxIDg4IDMwLjkwOTQgODEuMzA5NCAyNC43Mzg2IDcxLjI0MjlMMzIuNzUzNSA2My4yMjgxQzM2LjQ5NDEgNjkuNDM1NSA0NC44MjM1IDczLjUgNTQgNzMuNUM2NS4zMjYxIDczLjUgNzQuNSA2NC4zMjYxIDc0LjUgNTNDNzQuNSA0MS42NzM5IDY1LjMyNjEgMzIuNSA1NCAzMi41QzQ0LjgyMzUgMzIuNSAzNi40OTQxIDM2LjU2NDUgMzIuNzUzNSA0Mi43NzE5TDI0LjczODYgMzQuNzU3MUMzMC45MDk0IDI0LjY5MDYgNDEuNjc0MSAxNiA1NCAxNloiIGZpbGw9IndoaXRlIi8+CjxkZWZzPgo8bGluZWFyR3JhZGllbnQgaWQ9InBhaW50MF9saW5lYXJfMTczOV8yMTE4IiB4MT0iMCIgeTE9IjAiIHgyPSIxMDgiIHkyPSIxMDgiIGdyYWRpZW50VW5pdHM9InVzZXJTcGFjZU9uVXNlIj4KPHN0b3Agc3RvcC1jb2xvcj0iIzUzNEJCMSIvPgo8c3RvcCBvZmZzZXQ9IjEiIHN0b3AtY29sb3I9IiM1NTFCRjkiLz4KPC9saW5lYXJHcmFkaWVudD4KPC9kZWZzPgo8L3N2Zz4K" alt="Phantom">
                        <span>Phantom Wallet</span>
                    </div>
                    <div class="wallet-btn" onclick="connectSolflare()">
                        <div style="width: 24px; height: 24px; background: #FF6B00; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px;">S</div>
                        <span>Solflare</span>
                    </div>
                    <div class="wallet-btn" onclick="connectBackpack()">
                        <div style="width: 24px; height: 24px; background: #000; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px;">B</div>
                        <span>Backpack</span>
                    </div>
                </div>
                <div id="walletStatus"></div>
                <div id="walletInfo" style="display: none;"></div>
            </div>

            <!-- خرید توکن -->
            <div class="section">
                <h2>🎯 خرید توکن (Sniper)</h2>
                <div class="grid">
                    <div>
                        <div class="form-group">
                            <label>آدرس کانترکت توکن:</label>
                            <input type="text" id="buyTokenMint" placeholder="آدرس کانترکت توکن">
                        </div>
                        <div class="form-group">
                            <label>مقدار SOL برای خرید:</label>
                            <input type="number" id="solAmount" placeholder="0.1" step="0.01">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label>Take Profit (%):</label>
                            <input type="number" id="takeProfit" placeholder="50" min="1">
                        </div>
                        <div class="form-group">
                            <label>Stop Loss (%):</label>
                            <input type="number" id="stopLoss" placeholder="20" min="1">
                        </div>
                        <div class="form-group">
                            <label>Slippage (%):</label>
                            <input type="number" id="slippage" placeholder="5" min="0.1" step="0.1">
                        </div>
                    </div>
                </div>
                <button class="btn btn-success" id="buyBtn" onclick="buyToken()" disabled>خرید توکن</button>
                <div id="buyStatus"></div>
            </div>

            <!-- فروش توکن -->
            <div class="section">
                <h2>💸 فروش توکن</h2>
                <div class="grid">
                    <div class="form-group">
                        <label>آدرس کانترکت توکن:</label>
                        <input type="text" id="sellTokenMint" placeholder="آدرس کانترکت توکن">
                    </div>
                    <div class="form-group">
                        <label>درصد فروش:</label>
                        <input type="number" id="sellPercentage" placeholder="100" min="1" max="100">
                    </div>
                </div>
                <button class="btn btn-danger" id="sellBtn" onclick="sellToken()" disabled>فروش توکن</button>
                <div id="sellStatus"></div>
            </div>

            <!-- موقعیت‌های فعال -->
            <div class="section">
                <h2>📊 موقعیت‌های فعال</h2>
                <button class="btn btn-primary" id="refreshBtn" onclick="loadPositions()" disabled>بروزرسانی موقعیت‌ها</button>
                <div id="positions" class="positions"></div>
            </div>
        </div>
    </div>

    <script>
        let isWalletConnected = false;
        let walletProvider = null;
        let walletPublicKey = null;

        // چک کردن در دسترس بودن والت‌ها
        function checkWalletAvailability() {
            const phantomBtn = document.querySelector('.wallet-btn:first-child');
            const solflareBtn = document.querySelector('.wallet-btn:nth-child(2)');
            const backpackBtn = document.querySelector('.wallet-btn:nth-child(3)');

            if (!window.solana) {
                phantomBtn.style.opacity = '0.5';
                phantomBtn.onclick = () => window.open('https://phantom.app/', '_blank');
            }
            
            if (!window.solflare) {
                solflareBtn.style.opacity = '0.5';
                solflareBtn.onclick = () => window.open('https://solflare.com/', '_blank');
            }
            
            if (!window.backpack) {
                backpackBtn.style.opacity = '0.5';
                backpackBtn.onclick = () => window.open('https://backpack.app/', '_blank');
            }
        }

        function showStatus(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }

        function showWalletInfo(publicKey, balance) {
            const walletInfo = document.getElementById('walletInfo');
            walletInfo.style.display = 'block';
            walletInfo.innerHTML = `
                <div class="wallet-info">
                    <h4>💼 اطلاعات والت</h4>
                    <div><strong>آدرس:</strong></div>
                    <div class="wallet-address">${publicKey}</div>
                    <div><strong>موجودی:</strong> ${balance} SOL</div>
                </div>
            `;
        }

        function enableButtons() {
            document.getElementById('buyBtn').disabled = false;
            document.getElementById('sellBtn').disabled = false;
            document.getElementById('refreshBtn').disabled = false;
        }

        async function connectPhantom() {
            if (!window.solana || !window.solana.isPhantom) {
                showStatus('walletStatus', 'Phantom Wallet نصب نیست. لطفاً ابتدا آن را نصب کنید.', false);
                window.open('https://phantom.app/', '_blank');
                return;
            }

            try {
                const response = await window.solana.connect();
                walletProvider = window.solana;
                walletPublicKey = response.publicKey.toString();
                
                // دریافت موجودی
                const balance = await getWalletBalance(walletPublicKey);
                
                isWalletConnected = true;
                showStatus('walletStatus', '✅ Phantom Wallet با موفقیت متصل شد!');
                showWalletInfo(walletPublicKey, balance);
                enableButtons();
                
                // اتصال به سرور
                await connectToServer(walletPublicKey);
                
            } catch (error) {
                showStatus('walletStatus', `❌ خطا در اتصال: ${error.message}`, false);
            }
        }

        async function connectSolflare() {
            if (!window.solflare) {
                showStatus('walletStatus', 'Solflare Wallet نصب نیست. لطفاً ابتدا آن را نصب کنید.', false);
                window.open('https://solflare.com/', '_blank');
                return;
            }

            try {
                await window.solflare.connect();
                walletProvider = window.solflare;
                walletPublicKey = window.solflare.publicKey.toString();
                
                const balance = await getWalletBalance(walletPublicKey);
                
                isWalletConnected = true;
                showStatus('walletStatus', '✅ Solflare Wallet با موفقیت متصل شد!');
                showWalletInfo(walletPublicKey, balance);
                enableButtons();
                
                await connectToServer(walletPublicKey);
                
            } catch (error) {
                showStatus('walletStatus', `❌ خطا در اتصال: ${error.message}`, false);
            }
        }

        async function connectBackpack() {
            if (!window.backpack) {
                showStatus('walletStatus', 'Backpack Wallet نصب نیست. لطفاً ابتدا آن را نصب کنید.', false);
                window.open('https://backpack.app/', '_blank');
                return;
            }

            try {
                await window.backpack.connect();
                walletProvider = window.backpack;
                walletPublicKey = window.backpack.publicKey.toString();
                
                const balance = await getWalletBalance(walletPublicKey);
                
                isWalletConnected = true;
                showStatus('walletStatus', '✅ Backpack Wallet با موفقیت متصل شد!');
                showWalletInfo(walletPublicKey, balance);
                enableButtons();
                
                await connectToServer(walletPublicKey);
                
            } catch (error) {
                showStatus('walletStatus', `❌ خطا در اتصال: ${error.message}`, false);
            }
        }

        async function getWalletBalance(publicKey) {
            try {
                // ساده‌سازی شده - در واقع باید از RPC استفاده کنیم
                return "نامشخص";
            } catch (error) {
                return "خطا";
            }
        }

        async function connectToServer(publicKey) {
            try {
                const response = await fetch('/api/connect-wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ publicKey })
                });

                const result = await response.json();
                if (!result.success) {
                    console.warn('خطا در اتصال به سرور:', result.error);
                }
            } catch (error) {
                console.error('خطا در اتصال به سرور:', error);
            }
        }

        async function signAndSendTransaction(transaction) {
            if (!walletProvider || !isWalletConnected) {
                throw new Error('والت متصل نیست');
            }

            try {
                const signedTransaction = await walletProvider.signTransaction(transaction);
                // ارسال تراکنش امضا شده
                return signedTransaction;
            } catch (error) {
                throw new Error(`خطا در امضای تراکنش: ${error.message}`);
            }
        }

        async function buyToken() {
            if (!isWalletConnected) {
                showStatus('buyStatus', 'ابتدا والت خود را متصل کنید', false);
                return;
            }

            const tokenMint = document.getElementById('buyTokenMint').value;
            const solAmount = parseFloat(document.getElementById('solAmount').value);
            const takeProfit = parseInt(document.getElementById('takeProfit').value);
            const stopLoss = parseInt(document.getElementById('stopLoss').value);
            const slippage = parseFloat(document.getElementById('slippage').value) * 100;

            if (!tokenMint || !solAmount) {
                showStatus('buyStatus', 'لطفاً تمام فیلدهای ضروری را پر کنید', false);
                return;
            }

            try {
                showStatus('buyStatus', '⏳ در حال آماده‌سازی تراکنش خرید...');
                
                // دریافت تراکنش از سرور
                const response = await fetch('/api/prepare-buy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tokenMint,
                        solAmount,
                        takeProfit,
                        stopLoss,
                        slippage,
                        userPublicKey: walletPublicKey
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('buyStatus', '⏳ لطفاً تراکنش را در والت خود تأیید کنید...');
                    
                    // امضا و ارسال تراکنش
                    const signedTx = await signAndSendTransaction(result.transaction);
                    
                    showStatus('buyStatus', `✅ خرید موفق! امضا: ${signedTx}`);
                    loadPositions();
                } else {
                    showStatus('buyStatus', `❌ خطا در خرید: ${result.error}`, false);
                }
            } catch (error) {
                showStatus('buyStatus', `❌ خطا: ${error.message}`, false);
            }
        }

        async function sellToken() {
            if (!isWalletConnected) {
                showStatus('sellStatus', 'ابتدا والت خود را متصل کنید', false);
                return;
            }

            const tokenMint = document.getElementById('sellTokenMint').value;
            const percentage = parseInt(document.getElementById('sellPercentage').value);

            if (!tokenMint || !percentage) {
                showStatus('sellStatus', 'لطفاً تمام فیلدها را پر کنید', false);
                return;
            }

            try {
                showStatus('sellStatus', '⏳ در حال آماده‌سازی تراکنش فروش...');
                
                const response = await fetch('/api/prepare-sell', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tokenMint,
                        percentage,
                        userPublicKey: walletPublicKey
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('sellStatus', '⏳ لطفاً تراکنش را در والت خود تأیید کنید...');
                    
                    const signedTx = await signAndSendTransaction(result.transaction);
                    
                    showStatus('sellStatus', `✅ فروش موفق! امضا: ${signedTx}`);
                    loadPositions();
                } else {
                    showStatus('sellStatus', `❌ خطا در فروش: ${result.error}`, false);
                }
            } catch (error) {
                showStatus('sellStatus', `❌ خطا: ${error.message}`, false);
            }
        }

        async function loadPositions() {
            if (!isWalletConnected) {
                return;
            }

            try {
                const response = await fetch(`/api/positions?publicKey=${walletPublicKey}`);
                const result = await response.json();

                const positionsDiv = document.getElementById('positions');
                
                if (result.positions && result.positions.length > 0) {
                    positionsDiv.innerHTML = result.positions.map(position => `
                        <div class="position-card">
                            <h3>🪙 توکن: ${position.tokenMint.slice(0, 8)}...</h3>
                            <div class="position-info">
                                <div class="info-item">
                                    <span class="info-label">سرمایه:</span>
                                    <span class="info-value">${position.solInvested} SOL</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">قیمت خرید:</span>
                                    <span class="info-value">${position.buyPrice?.toFixed(8) || 'نامشخص'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Take Profit:</span>
                                    <span class="info-value">${position.takeProfit || 'تعیین نشده'}%</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Stop Loss:</span>
                                    <span class="info-value">${position.stopLoss || 'تعیین نشده'}%</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">زمان خرید:</span>
                                    <span class="info-value">${new Date(position.timestamp).toLocaleString('fa-IR')}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    positionsDiv.innerHTML = '<p style="text-align: center; color: #666;">هیچ موقعیت فعالی وجود ندارد</p>';
                }
            } catch (error) {
                console.error('خطا در بارگیری موقعیت‌ها:', error);
            }
        }

        // بروزرسانی خودکار موقعیت‌ها
        setInterval(() => {
            if (isWalletConnected) {
                loadPositions();
            }
        }, 30000);

        // چک کردن در دسترس بودن والت‌ها هنگام لود شدن صفحه
        window.addEventListener('load', checkWalletAvailability);
    </script>
</body>
</html>
